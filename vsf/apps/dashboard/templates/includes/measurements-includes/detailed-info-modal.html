<div
  class="modal fade"
  id="modalMeasurementInfo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalMeasurementInfoTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMeasurementInfoTitle">
          Detailed Website's Report
        </h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <h6 class="text-capitalize">Annotations</h6>

            <div class="col-8">

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
